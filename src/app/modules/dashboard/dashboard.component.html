<div *ngIf="viewport; else mobileViewPort">
    <div class="container-fluid shadow-sm bg-body rounded">
        <a href="/main"><img class="py-4 mx-3" src="assets/logo.svg" alt="Logo"></a>
        <a href="">
            <img src="assets/bell-fill.svg" style="float: right; width: 2vw; margin: 25px;" alt="notifications">
            <span class="position-absolute badge rounded-pill bg-danger" style="top: 18px; right: 20px;">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </a>
        <p class="clock-font float-end fw-bold fs-5 mt-4 mx-3">{{hour + ' : ' + minutes + ' : ' + seconds + ' ' + status}}</p>
    </div>
    <app-sidebar></app-sidebar>
</div>

<ng-template #mobileViewPort>
    <div class="container-fluid shadow-sm bg-body rounded">
        <button class="btn btn-light" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><img src="./../../../assets/list.svg" style="width: 10vw;"></button>
        <a href="">
            <img src="assets/bell-fill.svg" style="float: right; width: 7vw;" class="mt-3 mx-3" alt="notifications">
            <span class="position-absolute badge rounded-pill bg-danger" style="top: 7px; right: 10px;">
                99+
            </span>
        </a>
    </div>
    <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <app-sidebar></app-sidebar>
        </div>
    </div>
        <!-- <p class="clock-font float-end fw-bold fs-5 mt-4 mx-3">{{hour + ' : ' + minutes + ' : ' + seconds + ' ' + status}}</p> -->
</ng-template>
